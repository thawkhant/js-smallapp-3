<!DOCTYPE html>
<html>
<head>
	<title>Light Box Slider</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	
    <div class="container">
    	
    	<div class="navbar">
    		<h3>Photo Gallery</h3>
    	</div>

    	<div class="row">
    		<img src="./img/image1.jpg" class="img" alt="img 1">
    		<img src="./img/image2.jpg" class="img" alt="img 2">
    		<img src="./img/image3.jpg" class="img" alt="img 3">
    		<img src="./img/image4.jpg" class="img" alt="img 4">
    		<img src="./img/image5.jpg" class="img" alt="img 5">
    		<img src="./img/image6.jpg" class="img" alt="img 6">
    	</div>
         
         <!-- Start Modal Area -->
    	<div class="modal">
    		
    		<span class="btn-close">&times;</span>

    		<div class="modal-content">
    			
    			<div class="view">
    				<img src="./img/image1.jpg" alt="imgview" />
    			</div>
    			<div class="view">
    				<img src="./img/image2.jpg" alt="imgview" />
    			</div>
    			<div class="view">
    				<img src="./img/image3.jpg" alt="imgview" />
    			</div>
    			<div class="view">
    				<img src="./img/image4.jpg" alt="imgview" />
    			</div>
    			<div class="view">
    				<img src="./img/image5.jpg" alt="imgview" />
    			</div>
    			<div class="view">
    				<img src="./img/image6.jpg" alt="imgview" />
    			</div>

    			<a href="javascript:void(1);" class="prev"><</a>
    			<a href="javascript:void(1);" class="next">></a>

    			<div class="caption-container">
    				<d class="counter">6 / 6</d>
    				<p class="caption">Sample</p>
    			</div>

    			<div class="row">
    				<div class="col">
    					<img src="./img/image1.jpg" class="noactive" alt="Image 1" onclick="currentview(1)"  />
    				</div>
    				<div class="col">
    					<img src="./img/image2.jpg" class="noactive" alt="Image 2" onclick="currentview(2)"  />
    				</div>
    				<div class="col">
    					<img src="./img/image3.jpg" class="noactive" alt="Image 3" onclick="currentview(3)"  />
    				</div>
    				<div class="col">
    					<img src="./img/image4.jpg" class="noactive" alt="Image 4" onclick="currentview(4)"  />
    				</div>
    				<div class="col">
    					<img src="./img/image5.jpg" class="noactive" alt="Image 5" onclick="currentview(5)"  />
    				</div>
    				<div class="col">
    					<img src="./img/image6.jpg" class="noactive" alt="Image 6" onclick="currentview(6)"  />
    				</div>
    			</div>

    		</div>

    	</div>
    	<!-- End Modal Area -->

    </div>


	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
